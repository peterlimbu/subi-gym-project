<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Mewtwo Planner</title>
    <link rel="icon" href="/favicon.ico">
    <style>
      :root {
        --green:#d1fae5; --red:#fee2e2; --yellow:#fef9c3;
        --bg:#ffffff; --text:#111; --muted:#666; --border:#e5e7eb;
        --radius:14px; --space:clamp(10px, 2vw, 18px);
        --font-base: clamp(14px, 1.2vw, 16px);
        --font-title: clamp(20px, 3vw, 26px);
        --touch: 44px; /* min tap target */
      }
      * { box-sizing: border-box; }
      html, body { height:100%; }
      body {
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg); color: var(--text);
        padding-top: max(env(safe-area-inset-top), 0px);
        padding-bottom: max(env(safe-area-inset-bottom), 0px);
      }
      .container { max-width: 1400px; margin: 0 auto; padding: calc(var(--space)*1.2); }
      h1 { margin: 0 0 var(--space); font-size: var(--font-title); font-weight: 800; text-align: center; }
      .toolbar {
        display:flex; gap: var(--space); justify-content:center; flex-wrap:wrap; margin-bottom: var(--space);
      }
      .btn { padding: 10px 14px; min-height: var(--touch); border:1px solid var(--border); background:#fff; border-radius:12px; cursor:pointer; font-size: var(--font-base); }
      .seg { display:flex; gap: 8px; justify-content:center; flex-wrap:wrap; margin: var(--space) 0; }
      .chip { padding:10px 12px; min-height: var(--touch); border-radius: 12px; background:#eee; cursor:pointer; font-weight:700; user-select:none; }
      .chip.active { background:#111; color:#fff; }
      .bar { height:18px; border-radius:12px; border:1px solid var(--border); margin: 6px 0 calc(var(--space)*1.2); }
      .grid { display:grid; gap: var(--space); }
      /* Breakpoints tuned for iPhone 14 Pro Max (~430px CSS width) and Samsung Fold folded (~375px) and unfolded (~768px+) */
      @media (min-width: 0px)   { .grid { grid-template-columns: 1fr; } }          /* phones narrow */
      @media (min-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }/* Fold portrait / large phones */
      @media (min-width: 1024px){ .grid { grid-template-columns: repeat(3, 1fr); } }/* tablets / Fold unfolded */
      @media (min-width: 1280px){ .grid { grid-template-columns: repeat(4, 1fr); } }/* desktops */
      .card { border:1px solid var(--border); border-radius: var(--radius); padding: var(--space); background:#fff; }
      .card h3 { margin:0 0 8px; font-size: clamp(14px, 1.4vw, 18px); }
      .row.head { display:flex; padding:8px 0; color:var(--muted); font-weight:700; font-size: clamp(12px, 1.1vw, 14px); }
      .row { display:flex; align-items:center; gap:8px; padding:8px 8px; border-radius:10px; margin-bottom:8px; }
      .col-ex { flex: 2 1 0; }
      .col { flex: 1 1 0; text-align:center; }
      input, select {
        width:100%; padding:10px; min-height: var(--touch);
        border:1px solid var(--border); border-radius:10px; outline: none; font-size: var(--font-base);
      }
      .pill { display:inline-block; padding:6px 12px; border-radius:9999px; border:1px solid var(--border); background:#fff; }
      .muted { color: var(--muted); }
      .footer { font-size:12px; color:var(--muted); text-align:center; margin-top: var(--space); }
      .badge { display:inline-block; padding:6px 10px; border-radius:10px; border:1px solid var(--border); margin-left:8px; }
      .footer-row { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; align-items:center; }
      .diag { margin-top:12px; font-size:12px; color:#444; background:#f8fafc; border:1px solid var(--border); padding:10px; border-radius:10px; }
      code { background:#f3f4f6; padding:2px 4px; border-radius:6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
