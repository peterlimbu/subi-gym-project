<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Mewtwo Planner</title>
    <link rel="icon" href="/favicon.ico">
    <style>
      :root { --green:#d1fae5; --red:#fee2e2; --yellow:#fef9c3; --bg:#ffffff; --text:#111; --muted:#666; --border:#e5e7eb; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--text); }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      h1 { margin: 0 0 12px; font-size: 24px; font-weight: 800; text-align: center; }
      .toolbar { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin-bottom: 12px; }
      .btn { padding:8px 12px; border:1px solid var(--border); background:#fff; border-radius:8px; cursor:pointer; }
      .btn.primary { background:#111; color:#fff; border-color:#111; }
      .seg { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin: 12px 0; }
      .seg .chip { padding:8px 10px; border-radius: 10px; background:#eee; cursor:pointer; font-weight:700; }
      .seg .chip.active { background:#111; color:#fff; }
      .bar { height:16px; border-radius:10px; border:1px solid var(--border); margin: 8px 0 16px; }
      .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px; }
      @media (min-width: 1100px) { .grid { grid-template-columns: repeat(4, minmax(0,1fr)); } }
      .card { border:1px solid var(--border); border-radius:14px; padding:12px; background:#fff; }
      .card h3 { margin:0 0 8px; font-size:16px; }
      .row.head { display:flex; padding:6px 0; color:var(--muted); font-weight:700; }
      .row { display:flex; align-items:center; gap:8px; padding:6px 6px; border-radius:8px; margin-bottom:6px; }
      .col-ex { flex: 2 1 0; }
      .col { flex: 1 1 0; text-align:center; }
      input, select { width:100%; padding:6px; border:1px solid var(--border); border-radius:8px; outline: none; }
      .pill { display:inline-block; padding:4px 10px; border-radius:9999px; border:1px solid var(--border); background:#fff; }
      .muted { color: var(--muted); }
      .footer { font-size:12px; color:var(--muted); text-align:center; margin-top:12px; }
      .badge { display:inline-block; padding:4px 8px; border-radius:8px; border:1px solid var(--border); margin-left:8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
